<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>MyShinDig</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--Bootswatch-->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-XI0PIujkSZEzZ5m8WTEm+krRuIpfO+vHrEznaIrhTAkbrbIvfs11kzCqUarPR7yn" crossorigin="anonymous"/>
        <!-- Link to my jQuery information -->
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Firebase database script below -->
        <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
        <!-- Popper.js -->
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js"></script>
        <!-- Bootstrap JS file -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Moment link for time use **NOT IN USE YET **-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
        <!--google fonts -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Nunito+Sans"/>
        <!-- our modal library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css" integrity="sha384-twsqDCMYZktKK4KMv8cXDnLhBCVchPMuxLKKh1azoa3vn5nKRF/8PK4GmIgD0JaW" crossorigin="anonymous"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js" integrity="sha384-OCBM5wbr9X4XRMO0UcgNtJrfDZz4bo4c6PDZrxVN8zLSn6/B0CKZ/RUBRDDVqgt4" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Main Title Bar-->
        <div class="container page-header">
            <div class="jumbotron">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <a href="index.html" id="logo">MyShinDig</a>
                        </div>
                        <div class="col-md-4">
                            <nav>
                                <a href="hostConfig.html" id="hostConfigLink">Host</a>
                                <a href="guestConfig.html" id="guestConfigLink">Guest</a>
                                <a href="menu.html" id="menuLink">Menu</a>
                                <a href="host">
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Image Carousel -->
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/tuscanPicnic-760x242.jpg" alt=" Tuscan Picnic"/>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/football-party-760x242.jpg" alt="Game Day"/>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/metalachi-760x242.jpg" alt="Metalachi"/>
                </div>
            </div>
        </div>
        <!-- Beginning of host Input-->
        <!-- Choose Theme Option Select -->
        <div class="container">
            <h3 id="theme">Choose your party theme.</h3>
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Theme</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">American</option>
                    <option value="2">Asian</option>
                    <option value="3">Cajun</option>
                    <option value="4">Mexican</option>
                    <option value="5">Soul Food</option>
                    <option value="6">Southwestern</option>
                    <option value="7">Barbeque</option>
                    <option value="8">Mediterranean</option>
                    <option value="9">German</option>
                    <option value="10">Cuban</option>
                    <option value="11">Eastern European (Slavic)</option>
                    <option value="12">Northern European</option>
                    <option value="13">French</option>
                    <option value="14">Game Day!</option>
                </select>
            </div>
            <!-- Choose Which courses you want at your party Option Select -->
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect02">Courses</label>
                </div>
                <select class="custom-select" id="inputGroupSelect02">
                    <option selected>Choose...</option>
                    <option value="1">Appetizer</option>
                    <option value="2">Main Course</option>
                    <option value="3">Salad</option>
                    <option value="4">Breads</option>
                    <option value="5">Soup</option>
                    <option value="6">Beverages</option>
                    <option value="7">Cocktails</option>
                    <option value="8">Desert</option>
                    <option value="9">Apertifs</option>
                </select>
            </div>
            <!-- Choose How Many of each course Option Select -->
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect03">How Many of Each Course?</label>
                </div>
                <select class="custom-select" id="inputGroupSelect03">
                    <option selected>Choose...</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
            </div>
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect04">Suggested Attire</label>
                </div>
                <select class="custom-select" id="inputGroupSelect04">
                    <option selected>Choose...</option>
                    <option value="1">Formal</option>
                    <option value="2">Semi-Formal</option>
                    <option value="3">Everyday Nice</option>
                    <option value="4">Casual</option>
                    <option value="5">Theme Costume</option>
                    <option value="6">Game Day Jersey</option>
                </select>
            </div>
        </div>
        <!-- Place for the host to give the location of the party-->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Where's The Party At?</h1>
                </div>
            </div>
            <!--Address Form -->
            <div class="container" id="addressForm">
                <div class="row">
                    <form class="form-horizontal">
                        <fieldset>
                            <br/>
                            <!-- full-name input-->
                            <div class="form-group">
                                <label class="control-label">Full Name</label>
                                <div class="controls">
                                    <input id="full-name" type="text" placeholder="full name" class="input-xlarge"/>
                                </div>
                            </div>
                            <!-- address-line1 input-->
                            <div class="form-group">
                                <label class="control-label">Address Line 1</label>
                                <div class="controls">
                                    <input id="address-line1" name="address-line1" type="text" placeholder="address line 1" class="input-xlarge"/>
                                    <p class="help-block">Street address, P.O. box, company name, c/o</p>
                                </div>
                            </div>
                            <!-- address-line2 input-->
                            <div class="form-group">
                                <label class="control-label">Address Line 2</label>
                                <div class="controls">
                                    <input id="address-line2" name="address-line2" type="text" placeholder="address line 2" class="input-xlarge"/>
                                    <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
                                </div>
                            </div>
                            <!-- city input-->
                            <div class="form-group">
                                <label class="control-label">City / Town</label>
                                <div class="controls">
                                    <input id="city" name="city" type="text" placeholder="city" class="input-xlarge"/>
                                    <p class="help-block">
                                    </p>
                                </div>
                            </div>
                            <!-- region input-->
                            <div class="form-group">
                                <label class="control-label">State / Province / Region</label>
                                <div class="controls">
                                    <input id="region" name="region" type="text" placeholder="state / province / region" class="input-xlarge"/>
                                    <p class="help-block">
                                    </p>
                                </div>
                            </div>
                            <!-- postal-code input-->
                            <div class="form-group">
                                <label class="control-label">Zip / Postal Code</label>
                                <div class="controls">
                                    <input id="postal-code" name="postal-code" type="text" placeholder="zip or postal code" class="input-xlarge"/>
                                    <p class="help-block">
                                    </p>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!--Button to submit invites-->
            <div class="container">
                <div class="row text-center">
                    <div class="col-sm">
                        <a class="btn btn-primary" role="button" id="iSubmitBtn">Invite Guests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container" id="guests-email-form">
            <div class="input-group mb-3" id="themeDropdown1">
                <div class="input-group mb-3">
                    <div class="input-group mb-3">
                        <div class="main-container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h1>Add Guests</h1>
                                </div>
                            </div>
                            <!--Address Form -->
                            <div class="container" id="guestsForm">
                                <div class="row">
                                    <form class="form-horizontal">
                                        <fieldset>
                                            <br/>
                                            <!-- full-name input-->
                                            <div class="guests added" id="added-guests">
                                                <ul>
                                                </ul>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Guest</label>
                                                <div class="controls">
                                                    <input id="new-guest-email" type="email" placeholder="name@example.com" value="" class="input-xlarge"/>
                                                    <span class="btn btn-info btn-sm" id="add-guest">Add</span>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                            <!--Button to submit invites-->
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col-sm">
                                        <a class="btn btn-primary" role="button" id="iSubmitGuests">Submit Guest Emails</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="guests-email-result" class="iziModal-header iziModal-noSubtitle" style="background: rgb(0, 175, 102); padding-right: 40px; top: none">
            <i class="iziModal-header-icon icon-check">
            </i>
            <div class="iziModal-progressbar">
                <div style="background-color: rgba(255, 255, 255, 0.5); width: 0%;">
                </div>
            </div>
            <div class="iziModal-header-title" style="font-size: 1; line-height: 4; margin-left: 1em">Your messages have been sent successfully!</div>
            <p class="iziModal-header-subtitle">
            </p>
            <div class="iziModal-header-buttons">
                <a href="javascript:void(0)" class="iziModal-button iziModal-button-close" data-izimodal-close="">
                </a>
            </div>
        </div>
        <!-- Link access the reset.css file -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
        <!-- Our Email class library for interacting with smtp2g.com api (email.js) and main app (app.js) -->
        <script  src="assets/javascript/email.js"></script>
        <script  src="assets/javascript/app.js"></script>
        <!-- Link access to the style.css file - if any would be applied. -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </body>
</html>
